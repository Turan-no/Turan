{% extends "site_base.html" %}

{% load i18n %}
{% block body_class %}profile{% endblock %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}turan/base.css" />
{% endblock %}

{% block subnav %}
    {% if user.is_authenticated %}
            <li><a href="{% url profile_detail user.username %} ">{% trans "Your Profile" %}</a></li>
            <li><a href="{% url profile_list %} ">{% trans "All Profiles" %}</a></li>
    {% else %}
        &nbsp;
    {% endif %}
{% endblock %}
