{% extends "turan/base.html" %}
{% load i18n %}
{% block title %}
{{ block.super }}
{% trans "Add profile detail" %}
{% endblock %}
{% block content %}
<h1>{% trans "Add new profile detail" %}</h1>
<form enctype="multipart/form-data" method="post">
<table>
{{ form }}
</table>
<input id="id_user" type="hidden" name="user" value="{{user.id}}">
<input type="reset" value="{% trans "Cancel" %}" onClick="document.location='/turan/';" />
<input type="submit" value="{% trans "Submit" %}" />
</form>
{% endblock content %}
