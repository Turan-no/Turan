{% load i18n %}
{% load l10n %}
{% localize off %}
{% if gpx_file %}
    <script type="text/javascript" src="{{ MEDIA_URL }}openlayers/OpenLayers.js"></script>
    <script type="text/javascript" src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.3&sensor=false"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}turan/mapper.js"></script>
    <script type="text/javascript">
        var map;
        $(document).ready(function(evt) {
            map = Mapper.init(
                {% if object.get_simplegpx_url %}
                    "{{ MEDIA_URL }}turan/{{ object.get_simplegpx_url }}", 
                {% else %}
                    false,
                {% endif %}
                {% if object.get_geojson_url %}
                "{{ object.get_geojson_url }}",
                {% else %}
                    false,
                {% endif %}
                [{{object.start_lon}}, {{object.start_lat}}], 
                [{{object.end_lon}}, {{object.end_lat}}]
            );
        });
    </script>
{% endif %} 
{% endlocalize %}
