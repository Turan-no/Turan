{% load i18n %}
{% load l10n %}
<h2 style="clear: both">{% trans "Altitude profile" %}</h2>
    <div id="altdiv" style="height: 200px"></div>
<script id="source" language="javascript" type="text/javascript">
    {% localize off %}
    var alt = { data: {{ alt }}, color: 3, lines: { fill: 0.7 } };
    var options = { 
        yaxis: { tickFormatter: axisformatters['altitude'],  min: 0, max: {{ alt_max }}, },
       xaxis: { tickFormatter: axisformatters['distance']},
       grid: { clickable: true, hoverable: true },
       markers: [ ]
    };
    {% for object in exercises %}
    var marker = {};
    marker.image = new Image();
    marker.image.src = "/generate/icon?i=.{{ MEDIA_URL }}turan/{{ object.exercise_type.logo }}&r=" + playercolors[{{forloop.counter0}}].r + "&g=" + playercolors[{{forloop.counter0}}].g + "&b=" + playercolors[{{forloop.counter0}}].b + "&h=64&w=64"
    options.markers.push(marker);
    {% endfor %}
    var altitudeprofileplot = $.plot($("#altdiv"), [alt], options);
    {% endlocalize %}
</script>
