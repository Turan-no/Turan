{% load tagging_tags %}
{% load i18n %}
{% tags_for_object object as tag_list %}
{% if tag_list %}
<div class="tags">
    <h2><img alt="Tag" src="{{ MEDIA_URL }}pinax/images/silk/icons/tag_blue.png" border="0" class="noborder" align="absmiddle" />{% trans "Tags"%}</h2>
    <ul>
        {% for tag in tag_list %}
        <li class="tag {{ tag }}"><a href="/tags/{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endif %}
