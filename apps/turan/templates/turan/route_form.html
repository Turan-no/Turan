{% extends "turan/base.html" %}
{% load humanize %}
{% load i18n %}
{% block title %}
{{ block.super }}

{% endblock %}
{% block content %}
<h1>{% trans "Create new route" %}</h1>

<table class="fullsize">
{{ form}}
</table>

</form>
{% endblock content %}
