{% extends "turan/base.html" %}
{% load humanize %}
{% load uni_form_tags %}
{% load i18n %}
{% block title %}
{{ block.super }}
{% trans "Routes" %}
{% endblock %}
{% block content %}
<h1>{% trans "Create new route" %}</h1>
<form class="uniForm" enctype="multipart/form-data" method="post">
{{ form|as_uni_form}}
{% comment %}
<input type="reset" value="{% trans "Cancel" %}" onClick="document.location='/turan/';" />
{% endcomment %}
<input type="submit" value="{% trans "Submit" %}" />
</form>
{% endblock content %}
